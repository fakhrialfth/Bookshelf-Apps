<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="icon" type="image/png" href="./assets/img/logo 2.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
<header class="head_section">
    <img src="./assets/img/logo 2.png" alt="" class="logo">
    <h1 class="head_section__title">Bookshelf Apps</h1>
</header>

<main>
    <section class="input_section" id="inputSection">
        <h2 id="headInputSection">Masukkan Buku Baru</h2>
        <form id="inputBook">
            <div class="input" id="sectionTitle">
                <label for="inputBookTitle">Judul</label>
                <input id="inputBookTitle" type="text" placeholder="Masukkan judul buku" required>
                <small class="error-display" id="errorTitle">Wajib Diisi</small>
            </div>
            <div class="input" id="sectionAuthor">
                <label for="inputBookAuthor">Penulis</label>
                <input id="inputBookAuthor" type="text" placeholder="Masukkan penulis buku" required>
                <small class="error-display" id="errorAuthor">Wajib Diisi</small>
            </div>
            <div class="input" id="sectionYear">
                <label for="inputBookYear">Tahun</label>
                <input id="inputBookYear" type="number" placeholder="Masukkan tahun terbit" required>
                <small class="error-display" id="errorYear">Wajib Diisi</small>
            </div>
            <div class="input_inline">
                <label for="inputBookIsComplete">Selesai dibaca</label>
                <input id="inputBookIsComplete" type="checkbox">
            </div>
            <button class="submit" id="bookSubmit" type="button">Masukkan Buku</button>
            <button class="reset" id="bookSubmit" type="submit">Reset</button>
        </form>
    </section>

    <section class="search_section book_shelf" id="searchSection">
        <h2 id="searchSectionHead">Cari Buku</h2>
        <form id="searchBook">
            <label for="searchBookTitle">Keyword</label>
            <input id="searchBookTitle" type="text" placeholder="Masukkan buku yang dicari" required>
            <button id="searchSubmit" type="submit">Cari</button>
        </form>
        <div id="searchResult" class="book_list" style="width: 100%"></div>
    </section>

    <section class="book_shelf" id="bookShelfUncompleted">
        <h2 id="uncompletedHead">Belum selesai dibaca</h2>

        <div id="incompleteBookshelfList" class="book_list">
        </div>
    </section>

    <section class="book_shelf" id="bookShelfCompleted">
        <h2 id="completedHead">Selesai dibaca</h2>

        <div id="completeBookshelfList" class="book_list">
        </div>
    </section>
</main>

<footer>
    <p>Fakhri Al Fatah &#169; 2021, Bookshelf Apps</p>
</footer>

<script src="./assets/js/storage.js"></script>
<script src="./assets/js/dom.js"></script>
<script src="./assets/js/script.js"></script>

</body>
</html>
